<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
</head>
<body>
    <h1>Public IP: {{ public_ip }}</h1>
    <form action="/send" method="post">
        <input type="text" name="message" placeholder="Enter your message">
        <input type="submit" value="Send">
    </form>
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
